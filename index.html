        <div class="content">
            <h1>Welcome to Aquarism World </h1>
            <button class="tt">Take a Tour</button>
        </div>
        <div class="sidebar">
            <img src="images/menu.png" class="menu">
            <div class="social-link">
                <img src="images/fb.png" alt="pic1">

            <div class="useful-link">
                <img src="images/share.png" alt="pic1">
                <img src="images/info.png" alt="pic1">
            </div>
        </div>
        <!--bubbles-->
        <div class="bubbles">
            <img src="images/bubble.png" alt="pic-1">
            <img src="images/bubble.png" alt="pic-1">
            <img src="images/bubble.png" alt="pic-1">
